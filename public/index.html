<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>The Big Mott Web</title>

		<link rel="shortcut icon" content="favicon.webp" />
	
		<script src="/scram/scramjet.all.js"></script>
		<script src="/baremux/index.js"></script>
		
		<link rel="stylesheet" href="index.css" />
		<script src="register-sw.js" defer></script>
		<script src="search.js" defer></script>
		<script src="index.js" defer></script>
	</head>

	<body>
		<div title="The Big Mott Web Logo" class="flex-center logo-wrapper header-center">
			<img class="logo" src="sj.png" alt="Scramjet" />
			<h1>The Big Mott Web | TBMW</h1>
		</div>
		<div class="flex-center desc left-margin">
			<p>
				The Big Mott Web is a proxy powered by scramjet.
			</p>
		</div>

		<form id="sj-form" class="flex-center">
			<input
				id="sj-search-engine"
				value="https://www.google.com/search?q=%s"
				type="hidden"
			/>
			<input id="sj-address" type="text" placeholder="Search the web freely" />
		</form>
		<div class="desc left-margin">
			<p id="sj-error"></p>
			<pre id="sj-error-code"></pre>
		</div>
		<footer>
			<div
				
			<div>
				<span>The Big Mott Web &copy; TBMW 2025</span>
			</div>
		</footer>
	</body>
</html>
